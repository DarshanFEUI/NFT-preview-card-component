<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="nft-image">
        <img src="image-equilibrium.jpg" alt="">
        <div class="image-overlay">
          <img src="icon-view.svg" alt="">
        </div>
      </div>
      <div class="content">
        <h3>Equilibrium #3429</h3>
        <p class="para">Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex-wrap">
          <h4>
            <img src="icon-ethereum.svg" alt="">
            0.041 ETH
          </h4>
          <p>
            <img src="icon-clock.svg" alt="">
            3 days left
          </p>
        </div>
        <div class="line"></div>
        <div class="profile">
          <img src="image-avatar.png" alt="">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </main>

  

  

  
  
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/DarshanFEUI">Darshan Yadav</a>.
  </div>
</body>
</html>
